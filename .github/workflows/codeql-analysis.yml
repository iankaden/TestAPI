name: "CodeQL Workflow"

on:
  push:
    branches: ["master"]
  schedule:
    - cron: "0 16 * * *"

permissions: write-all
  
jobs:
  codeql_csharp:
    name: "Run CodeQL (CSharp)"
    uses: ./.github/workflows/codeql-analysis-template.yml
    with:
      agent_os: "ubuntu-latest"
      code_language: "csharp"
      csharp_mode: "core"
    secrets:
      package_key: ${{ secrets.NUGET_GITHUB_PAT }}
